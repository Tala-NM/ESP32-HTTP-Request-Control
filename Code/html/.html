 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Direction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .direction-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="direction-value" id="directionValue">Loading...</div>

    <script>
        fetch('fetch_direction.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('directionValue').innerText = data;
            })
            .catch(error => {
                console.error('Error fetching direction:', error);
                document.getElementById('directionValue').innerText = 'Error';
            });
    </script>
</body>
</html>
